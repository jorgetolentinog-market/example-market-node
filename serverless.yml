service: market-node
frameworkVersion: "2"
useDotenv: true

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: ${env:AWS_REGION}
  lambdaHashingVersion: "20201221"
  apiGateway:
    shouldStartNameWithService: true

package:
  individually: true

custom:
  serverless-offline:
    useChildProcesses: true
  webpack:
    webpackConfig: ./webpack.config.js

functions:
  product:
    handler: src/lambda/product.handler
    events:
      - http:
          path: /product
          method: ANY
          cors: true
      - http:
          path: /product/{proxy+}
          method: ANY
          cors: true
