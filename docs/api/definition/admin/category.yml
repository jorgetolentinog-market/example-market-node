paths:
  /admin/category:
    post:
      description: Crea una categoria
      tags:
        - Admin / Category
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        201:
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string

  /admin/category/{id}:
    get:
      description: Detalle de categoria
      tags:
        - Admin / Category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        404:
          $ref: "#/components/responses/ErrorNotFound"
